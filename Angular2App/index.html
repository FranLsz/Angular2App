<!DOCTYPE html>
<html>
<head>
    <title>Angular 2 App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

    <!-- IE required polyfills, in this exact order -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system-polyfills.js"></script>
    <script type="text/javascript" src="https://npmcdn.com/angular2@2.0.0-beta.13/es6/dev/src/testing/shims_for_IE.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/2.0.0-beta.13/angular2-polyfills.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/tools/system.js"></script>
    <script type="text/javascript" src="https://npmcdn.com/typescript@1.8.9/lib/typescript.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/2.0.0-beta.13/Rx.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/2.0.0-beta.13/angular2.dev.js"></script>

    <!-- Add the router library -->
    <script type="text/javascript" src="https://code.angularjs.org/2.0.0-beta.13/router.dev.js"></script>
    
    <!-- Add the http library -->
     <script type="text/javascript" src="https://code.angularjs.org/2.0.0-beta.13/http.dev.js"></script>
    
    <!-- Config and global vars JS file -->
    <script src="angular2app/app.config.js"></script>
    
    <script type="text/javascript">

        System.config({
            transpiler: 'typescript',
            typescriptOptions: {
                 emitDecoratorMetadata: true
            },
            map: {
                app: BASE_URL + 'app'
            },
            packages: {
                app: {
                    main: 'main',
                    defaultExtension: 'ts'
                }
            }
        });

        System.import('app').catch(console.error.bind(console));

    </script>
</head>
<body>
    <h1>APP</h1>
    <div>
        <app-main></app-main>
    </div>
</body>
</html>
