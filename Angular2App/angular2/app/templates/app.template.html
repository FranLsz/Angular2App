<div>
    <div style="text-align: center;">
        <h1>{{title}}</h1>
        <br />
        <h1>Hola {{nombre}}</h1>
        <br /><br />
        <h2>¿Cómo te llamas?</h2>
        <input [(ngModel)]="nombre" placeholder="Nombre" type="text">
        <h3>Mis coches</h3>
        <coche-detalle [coche]="cocheSeleccionado"></coche-detalle>

        <ul *ngFor="#coche of coches" (click)="onSelect(coche)">
            <li class="item">
                <strong>{{coche.modelo}}</strong>
                <div class="header">{{coche.fabricante}}</div>
            </li>
        </ul>
    </div>
</div>
